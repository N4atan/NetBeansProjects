plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
// Dependência do SQLite JDBC (adicionada manualmente)
    implementation files('src/main/java/ExpenseManager/model/sqlite-jdbc-3.47.1.0.jar')

implementation 'org.kordamp.ikonli:ikonli-swing:12.3.1' // Módulo Swing do Ikonli
    implementation 'org.kordamp.ikonli:ikonli-fontawesome5-pack:12.3.1' // Pack de ícones FontAwesome
    implementation 'org.kordamp.ikonli:ikonli-core:12.3.1' // Core do Ikonli (opcional, mas recomendado)
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ExpenseManager.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
